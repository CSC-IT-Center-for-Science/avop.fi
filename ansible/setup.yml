---
- hosts: frontend
  sudo: true
  vars_files:
    - "vars/environment/{{ environment_id }}.yml"
    - "vars/environment/{{ environment_id }}_vault.yml"
  roles:
    - role: apache
      tags: [ 'apache' ]

- hosts: backend
  vars_files:
    - "vars/environment/{{ environment_id }}.yml"
    - "vars/environment/{{ environment_id }}_vault.yml"
  sudo: true
  roles:
    - role: backend
      tags: [ 'backend' ]

- hosts: postgresql
  vars_files:
    - "vars/environment/{{ environment_id }}.yml"
    - "vars/environment/{{ environment_id }}_vault.yml"
  sudo: true
  roles:
    - role: postgresql
      tags: [ 'postgresql' ]
